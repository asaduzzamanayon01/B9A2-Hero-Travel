<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Glide</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav>
        <div class="nav-title">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h2>Globe <span id="orange-part"> Glide</span></h2>
        </div>
        <label for="toggler">
          <i class="fa fa-bars"></i>
        </label>
        <input type="checkbox" id="toggler" name="" />
        <div class="nav-bar-menu">
          <ul class="nav-bar-menu-li">
            <li><a href="" id="orange-part">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Content</a></li>
          </ul>
        </div>
      </nav>
      <div class="banner-container">
        <div class="banner-content-container">
          <h1>Explore Your Travel</h1>
          <p>
            Embark on a global adventure with GlobeGlide! Discover enchanting
            destinations, seamless travel experiences, and create lifelong
            memories. Your journey begins here!
          </p>
          <div class="banner-form-container">
            <div class="banner-form-element"><h4>Where go</h4></div>
            <div class="banner-form-element">
              <h4 class="banner-selection">
                When <i class="fas fa-angle-down"></i>
              </h4>
            </div>
            <div class="banner-form-element">
              <h4 class="banner-selection-2">
                Select Types<i class="fas fa-angle-down"></i>
              </h4>
            </div>
            <div class="btn-primary">
              <i class="fa fa-search" style="font-size: 24px"></i> Find Now
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main start -->
    <main></main>
    <!-- footer start -->
    <footer></footer>
  </body>
</html>
